<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Park Media Holdings</title>

  <style>
    /* ----------------------------------------------------------
      PERFECT DOS VGA 437 â€” hosted on GitHub
    ---------------------------------------------------------- */
    @font-face {
      font-family: "Perfect DOS VGA 437";
      src: url("https://raw.githubusercontent.com/cpmhadmin/irr-tool/main/fonts/PerfectDOSVGA437.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg-color: #000000;
      --text-color: #33ff33;
      --accent-color: #33ff33;
      --glow-color: rgba(51, 255, 51, 0.18);

      --font-stack: "Perfect DOS VGA 437",
        ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
      font-family: var(--font-stack);

      /* Mobile fix: allow vertical scroll if needed, hide horizontal */
      overflow-x: hidden;
      overflow-y: auto;

      /* bitmap-friendly */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeSpeed;
    }

    .cpmh-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      padding: 40px 20px;
      width: 100%;
      box-sizing: border-box;
      max-width: 900px;
    }

    /* Typing Effect */
    .cpmh-tty {
      font-size: clamp(16px, 6vw, 32px);
      line-height: 1.2;
      letter-spacing: 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      white-space: normal;
      text-shadow: 0 0 10px var(--glow-color);
      min-height: 1.5em;
      width: 100%;
    }

    .cpmh-cursor {
      display: inline-block;
      width: 0.7ch;
      height: 1.05em;
      margin-left: 0.15ch;
      background: currentColor;
      animation: cpmh-blink 0.9s steps(1, end) infinite;
      box-shadow: 0 0 10px var(--glow-color);
      vertical-align: middle;
    }

    @keyframes cpmh-blink {
      50% {
        opacity: 0;
      }
    }

    /* Password Section */
    #passwordArea {
      opacity: 0;
      transition: opacity 0.9s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: 100%;
    }

    #passwordArea.visible {
      opacity: 1;
    }

    .pass-toggle {
      background: transparent;
      border: 1px solid rgba(51, 255, 51, 0.75);
      color: var(--text-color);
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 0.08em;
      transition: all 0.2s ease;
      text-transform: uppercase;
      text-shadow: 0 0 8px var(--glow-color);
      width: 100%;
      max-width: 240px;
    }

    .pass-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
      box-shadow: 0 0 18px var(--glow-color);
    }

    .input-wrap {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-out, opacity 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      opacity: 0;
      width: 100%;
    }

    .input-wrap.open {
      max-height: 200px;
      padding-bottom: 20px;
      opacity: 1;
    }

    input[type="password"] {
      background: rgba(51, 255, 51, 0.06);
      border: 1px solid rgba(51, 255, 51, 0.35);
      color: var(--text-color);
      padding: 10px 12px;
      font-family: inherit;
      outline: none;
      width: 100%;
      max-width: 200px;
      text-align: center;
      text-shadow: 0 0 8px var(--glow-color);
    }

    input[type="password"]:focus {
      border-color: var(--text-color);
      box-shadow: 0 0 14px var(--glow-color);
    }

    /* Navigation Menu */
    #navColumn {
      opacity: 0;
      transform: translateY(16px);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
      padding: 18px 20px;
      border-left: 2px solid rgba(51, 255, 51, 0.25);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    #navColumn.revealed {
      opacity: 1;
      transform: translateY(0);
      display: flex;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: all 0.2s ease;
      opacity: 0.8;
      text-shadow: 0 0 8px var(--glow-color);
      border: 1px solid transparent;
    }

    .nav-link:hover {
      opacity: 1;
      background: rgba(51, 255, 51, 0.05);
      border-color: rgba(51, 255, 51, 0.2);
      padding-left: 18px;
      text-shadow: 0 0 12px var(--glow-color);
    }

    .nav-link::before {
      content: "> ";
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .nav-link:hover::before {
      opacity: 1;
    }

    /* Desktop Specific adjustments */
    @media (min-width: 600px) {
      .input-wrap {
        flex-direction: row;
        justify-content: center;
      }

      .input-wrap.open {
        max-height: 40px;
        padding-bottom: 0;
      }

      .pass-toggle {
        width: auto;
      }

      input[type="password"] {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <div class="cpmh-hero">
    <div class="cpmh-tty">
      <span id="cpmhText"></span><span class="cpmh-cursor"></span>
    </div>

    <div id="passwordArea">
      <button class="pass-toggle" id="passToggle">Access Toolkit</button>
      <div class="input-wrap" id="inputWrap">
        <input type="password" id="passInput" placeholder="Password" />
        <button class="pass-toggle" style="font-size:12px; padding:4px 10px;" id="unlockBtn">Unlock</button>
      </div>
    </div>

    <nav id="navColumn">
      <a href="/irr-calculator/" class="nav-link">IRR Calculator</a>
      <a href="/luminate/" class="nav-link">Luminate Analysis</a>
      <a href="/stock/" class="nav-link">Stock Mgmt</a>
      <a href="/eisenhower/" class="nav-link">Eisenhower Matrix</a>
      <a href="/stream-forecaster/" class="nav-link">Stream Forecaster (BETA)</a>
      <a href="/physical-forecast/" class="nav-link">Physical Forecast (BETA)</a>
    </nav>
  </div>

  <script>
    (function () {
      const textEl = document.getElementById("cpmhText");
      const passArea = document.getElementById("passwordArea");
      const passToggle = document.getElementById("passToggle");
      const inputWrap = document.getElementById("inputWrap");
      const passInput = document.getElementById("passInput");
      const unlockBtn = document.getElementById("unlockBtn");
      const navColumn = document.getElementById("navColumn");

      const TEXT = "Central Park Media Holdings";
      const PASSWORD = "cpmh";

      function startTyping() {
        let i = 0;
        const minDelay = 55;
        const maxDelay = 110;
        const randDelay = () =>
          Math.floor(minDelay + Math.random() * (maxDelay - minDelay));

        function tick() {
          textEl.textContent = TEXT.slice(0, i++);
          if (i <= TEXT.length) {
            setTimeout(tick, randDelay());
          } else {
            setTimeout(() => passArea.classList.add("visible"), 650);
          }
        }
        tick();
      }

      passToggle.addEventListener("click", () => {
        inputWrap.classList.toggle("open");
        if (inputWrap.classList.contains("open")) passInput.focus();
      });

      function attemptUnlock() {
        if (passInput.value.toLowerCase() === PASSWORD) {
          passArea.style.display = "none";
          navColumn.style.display = "flex";
          requestAnimationFrame(() => navColumn.classList.add("revealed"));
        } else {
          passInput.style.borderColor = "#ff4d4d";
          setTimeout(() => passInput.style.borderColor = "", 800);
          passInput.value = "";
        }
      }

      unlockBtn.addEventListener("click", attemptUnlock);
      passInput.addEventListener("keypress", e => {
        if (e.key === "Enter") attemptUnlock();
      });

      setTimeout(startTyping, 450);
    })();
  </script>
</body>

</html>
